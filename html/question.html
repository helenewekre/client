<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../frameworks/css/bootstrap.css">
    <link rel="stylesheet" href="../css/main.css">

    <meta charset=UTF-8"/>
    <title>Quiz: Answer questions</title>

</head>
<body>
    <div id="page-header">
        <button id="logoutBtn">Log out</button>
    </div>
        <div class="container">

            <div class="page-header">
                <h1>Answer you quiz!</h1>
            </div>

            <div class="row" id="question-list">

            </div>

            <table class="table" id="result-table">
                <thead>
                <tr>
                    <th>Question</th>
                    <th>Correct answer</th>
                </tr>
                </thead>
                <tbody id="question-tbody">
                </tbody>
            </table>

        </div>
        <footer>
            <button id="submitBtn">Submit answers!</button>
            <p> </p>
        </footer>

        <script src="../frameworks/js/jquery-3.2.1.js"></script>
        <script src="../frameworks/js/bootstrap.js"></script>
        <script src="../js/sdk.js"></script>
        <script src="../js/question.js"></script>


</body>
</html>
